name: lint checker

on:
  push:
    branches:
      - 'github-actions-test-lint'

jobs:
  lint:
    name: check_eslint_error
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: run lint
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint
