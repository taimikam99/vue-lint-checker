name: lint checker

on:
  push:
    branches:
      - 'github-actions-test'

jobs:
  eslint:
    name: check_eslint_error
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review # Change reporter.
          eslint_flags: './**/*.{vue,ts,js}'

